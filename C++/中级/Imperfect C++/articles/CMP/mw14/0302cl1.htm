<h4>Listing 1  Getting the window show state</h4>

<pre>


int GetWindowShowState()
{
    STARTUPINFO sui;

    GetStartupInfo(&amp;sui);

    return (sui.dwFlags &amp; STARTF_USESHOWWINDOW)
                ? sui.wShowWindow
                : SW_SHOWDEFAULT;
}
