<h4>Listing 9  Raising an int 3</h4>

<pre>

void __declspec(naked) __cdecl _chkesp(void)
{
    _asm {    jz    esp_okay    };
    _asm {    int    3    };
esp_okay:
    _asm {    ret    };
}
