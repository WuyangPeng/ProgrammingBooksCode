<h3>Prototype</h3>
<p class="code">int get_int()</p>
<h3>Parameters</h3>
<p>None</p>
	
<h3>Return Value</h3>
<p>Returns an integer loaded from the opened file.</p>
<h3>Remarks</h3>
<p>This function reads an integer from the opened file. It is just like doing a
fscanf(fp,&quot;%i&quot;,&amp;var).</p>
