<h1><a href="index.htm">Objects Reference</a></h1>
<h2><a href="directx.htm">directX</a>::get_num_messages</h2>
<h3>Prototype</h3>
<p class="code">int get_num_messages()</p>
<h3>Parameters</h3>
<p>None</p>
	
<h3>Return Value</h3>
<p>Returns the number of messages available in the message queue.&nbsp;</p>
<h3>Remarks</h3>
<p>You must call <i>get_message</i> as many times as the value returned by this 
  function to clear the message queue.</p>
