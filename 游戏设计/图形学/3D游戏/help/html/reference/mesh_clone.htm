<h1><a href="index.htm">Objects Reference</a></h1>

<h2><a href="mesh.htm">mesh</a>::clone</h2>

<h3>Prototype</h3>

<p class="code">mesh *clone()</p>

<h3>Parameters</h3>

<p>None</p>

<h3>Return Value</h3>

<p>Returns the pointer to the cloned mesh.</p>

<h3>Remarks</h3>

<p>This function clones a mesh (duplicates it) and all its attributes (vertices, 
  faces, etc...).</p>
