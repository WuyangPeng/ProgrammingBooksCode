<h1><a href="index.htm">Objects Reference</a></h1>

<h2>vector::operator[]</h2>

<h3>Prototype</h3>

<p class="code">inline float&amp; operator[](int i)</p>

<h3>Parameters</h3>

<table border="1" width="90%" cellspacing="0" cellpadding="3">
  <tr>
    <th>Parameter</th>
    <th>Type</th>
    <th>Description</th>
  </tr>
  <tr>
    <td>i</td>
    <td>int</td>
    <td>index into the vector (0 for x, 1 for y and 2 for z,3 for w)</td>
  </tr>
</table>

<h3>Remarks</h3>

<p>Returns the indexed vector co-ordinate. Index must be between 0 and 3.</p>
