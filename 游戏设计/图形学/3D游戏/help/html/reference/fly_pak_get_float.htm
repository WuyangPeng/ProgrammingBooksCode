<h3>Prototype</h3>
<p class="code">float get_float()</p>
<h3>Parameters</h3>
<p>None</p>
	
<h3>Return Value</h3>
<p>Returns a float loaded from the opened file.</p>
<h3>Remarks</h3>
<p>This function reads a float from the opened file. It is just like doing a
