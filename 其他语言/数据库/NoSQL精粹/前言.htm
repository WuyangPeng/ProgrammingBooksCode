<p align="center" class="style1"><font size="7" color="#0000FF">NoSQL精粹</font></p>
<p align="center" class="style8">NoSQL Distilled</p>

<p align="center" class="style6">
<img src="../../../anabull1.gif" border="0" width="15" height="15"><span class="style10"><strong>前言</strong></span><img src="../../../anabull1.gif" border="0" width="15" height="15"></p>

<p align="center"><img border="0" src="../../../anarule.gif" width="600" height="10"></p>
<p class="style9">&nbsp; NoSQL技术可构建出更高效、更易扩展且更易编码的系统。</p>
<p class="style11"><img border="0" src="../../../anarule.gif" width="600" height="10"></p>
<p class="style9">拥有一个既稳定，又容易理解，而且还有让许多应用程序编程平台访问的数据库，是非常有价值的。</p>
<p class="style9">
NoSQL泛指那些最近诞生的非关系型数据库。它们主张使用无模式的数据，可以运行在集群环境中，并且能够牺牲传统数据库所具备的一致性，以换取另外一些有用的特性。</p>
<p class="style9">选用NoSQL数据库的两个主要原因：</p>
<ul>
	<li>
	<p class="style12">应用程序的开发效率。</p>
	</li>
	<li>
	<p class="style12">大规模的数据。</p>
	</li>
</ul>
<p align="center"><img border="0" src="../../../anarule.gif" width="600" height="10"></p>
