<p class="style12">
我们希望，许多人阅读、使用这种语言，并尝试着改善这些模式――愿意费精力来寻找更真实的、更深刻的不变量――我们希望随着时间的推移，这些被发现的更真实的模式会逐渐地进入一个大家都可以共享的共同语言中来。</p>
<p class="style12">模式是关于有用之道的，模式给了我产一种讨论有用之道的方法。</p>
<p class="style12">由于模式来自于经验，所以本质上它们与发明和创造无关。</p>
<p class="style12">经验能够从实际的程序员和实际的系统中收集。</p>
<p class="style12">语言、库和框架是软件架构最终表述的媒体。 </p>
