<p class="style9">原则、模式和实践都是重要的，但是使它们发挥作用的是人。</p>
<p class="style9">过程和方法对于项目的结果只有次要的影响。首要的影响是人。</p>
<p class="style9">如果想项目取得成功，就必须构建起具有合作精神的、自组织的团队。</p>
